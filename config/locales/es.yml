      report_form:
        start_date: 'fecha inicial'
        end_date: 'fecha final'
        river_id: 'rio'
    errors:
      models:
        report_form:
          attributes:
            start_date:
              greater_than: 'no puede ser mayor que %{attribute}'
            end_date:
              smaller_than: 'no puede ser menor que %{attribute}'
